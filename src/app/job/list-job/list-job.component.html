<table class="table table-striped table-bordered table-sm row-border hover" *ngIf="isShow" datatable [dtOptions]="dtOptions">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Entreprise</th>
      <th scope="col">Titre</th>
      <th scope="col">Date de cr√©ation</th>
      <th scope="col">Action </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of Jobs; let i = index">
      <th scope="row">{{ job._id }}</th>
      <td>{{ job.entreprise | uppercase}}</td>
      <td>{{ job.titre | titlecase}}</td>
      <td>{{ job.dateCreation |date:'M/d/yy, h:mm a'}}</td>
      <td>
        <span  class="text-danger">Delete</span> &nbsp;
        <span class="text-primary">Edit</span>
      </td>
    </tr>
  </tbody>
</table>
